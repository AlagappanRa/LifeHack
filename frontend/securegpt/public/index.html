<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>SecureGPT</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <header> 
        <h1>New chat</h1> 
        <h2>SecureGPT</h2> 
    </header> 
    <main> 
        <div class="chat-history"> 
            <div class="chat-message user">How can I help you today?</div> 
            <div class="chat-message ai">Write a short story</div> 
            <div class="chat-message ai">Plan a trip to experience Seoul like a local</div> 
            </div> 
        <div class="chat-input"> 
            <input type="text" placeholder="Type your message here..."> 
            <button>Send</button> 
        </div> 
    </main> 
    <footer> 
        <p>SecureGPT can make mistakes. Check important information yourself before acting on it.</p> 
    </footer> 
</body> 
</html>
